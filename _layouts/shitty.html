---
layout: default
---
<div class="row">
  <div class="col-lg-12">
    <h1 class="post-title">{{ page.collection-title | escape }}</h1>
    <p>{{ page.attribution | escape }}</p>
  </div>
</div>
<div class="row">
  <div class="col-lg-9">
      <h2>{{ page.title | escape }}</h2>
      <div class="post-content">
        {{ content }}
      </div>
      <div class="row justify-content-lg-center">
          <div class="col-lg-3">
              <nav aria-label="Page navigation">
              <ul class="pagination">
                  {% if page.previous != nil %}
                  <li class="page-item"><a class="page-link" href="{{ page.previous.url }}">Previous</a></li>
                  {% endif %}
                  {% if page.next != nil %}
                  <li class="page-item"><a class="page-link" href="{{ page.next.url }}">Next</a></li>
                  {% endif %}
              </ul>
              </nav>
          </div>
      </div>
  </div>
  <div class="col-lg-3">
      {% include shitty-nav.html %}
  </div>
</div>
